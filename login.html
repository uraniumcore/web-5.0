<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        .login-main {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .card {
            background: var(--playlist-card-background);
            border: 1px solid var(--surface-color);
            border-radius: 16px;
            color: var(--text-primary);
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
        }
        .form-label, .form-control {
            color: var(--text-primary);
        }
        .form-control {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--surface-color);
            color: var(--text-primary);
        }
        .form-control:focus {
            background: rgba(255,255,255,0.08);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(29,185,84,0.1);
        }
        .btn-primary, .btn-success {
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary {
            background: var(--primary-color);
            border: none;
        }
        .btn-primary:hover {
            background: var(--accent-color);
        }
        .btn-success {
            background: var(--accent-color);
            border: none;
        }
        .btn-success:hover {
            background: var(--primary-color);
        }
        .text-primary, .text-success {
            color: var(--primary-color) !important;
        }
        .text-success {
            color: var(--accent-color) !important;
        }
        .card .form-label {
            color: var(--text-light);
        }
        .card .form-control::placeholder {
            color: rgba(255,255,255,0.3);
        }
        .card .form-control {
            color: var(--text-light);
        }
        .card .form-control:focus {
            color: var(--text-light);
        }
        .card {
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }
        .d-grid .btn {
            padding: 0.7rem 0;
        }
        .text-center a {
            color: var(--primary-color);
            text-decoration: underline;
        }
        .text-center a:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
        <div id="header"></div>
        <main class="login-main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow-sm" id="loginCard">
                            <div class="card-body p-4">
                                <h3 class="mb-4 text-center"><i class="fas fa-sign-in-alt me-2 text-primary"></i>Sign In</h3>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" required placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" required placeholder="Enter your password">
                                    </div>
                                    <div class="d-grid mb-2">
                                        <button type="submit" class="btn btn-primary">Sign In</button>
                                    </div>
                                    <div id="loginError" class="text-danger mt-2" style="display:none;"></div>
                                </form>
                                <div class="text-center mt-3">
                                    <span>Don't have an account? <a href="#" class="switch-auth" data-target="signup">Sign Up</a></span>
                                </div>
                            </div>
                        </div>
                        <div class="card shadow-sm d-none" id="signupCard">
                            <div class="card-body p-4">
                                <h3 class="mb-4 text-center"><i class="fas fa-user-plus me-2 text-success"></i>Sign Up</h3>
                                <form id="signupForm">
                                    <div class="mb-3">
                                        <label for="signupName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="signupName" required placeholder="Enter your name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="signupEmail" required placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signupPassword" required placeholder="Create a password">
                                    </div>
                                    <div class="d-grid mb-2">
                                        <button type="submit" class="btn btn-success">Sign Up</button>
                                    </div>
                                    <div id="signupError" class="text-danger mt-2" style="display:none;"></div>
                                </form>
                                <div class="text-center mt-3">
                                    <span>Already have an account? <a href="#" class="switch-auth" data-target="login">Sign In</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <div id="footer"></div>
    <script src="script.js"></script>
    <script src="./components/load-comps.js"></script>
    <script>
    $(function() {
        // Always default to Sign In
        $('#loginCard').removeClass('d-none');
        $('#signupCard').addClass('d-none');

        // Switch between forms
        $(document).on('click', '.switch-auth', function(e) {
            e.preventDefault();
            if ($(this).data('target') === 'signup') {
                $('#loginCard').addClass('d-none');
                $('#signupCard').removeClass('d-none');
            } else {
                $('#signupCard').addClass('d-none');
                $('#loginCard').removeClass('d-none');
            }
        });
        // Auth logic is in script.js
    });
    </script>
</body>
</html>
