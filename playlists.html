<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="playlists.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="header"></div>

    <div class="page-header">
        <div class="container">
            <h1><i class="fas fa-list-ul"></i> Your Playlists</h1>
            <p>Discover and manage your music collections</p>
        </div>
    </div>

    <div class="container my-5">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6 mb-2 mb-md-0">
                <input type="text" id="playlistSearch" class="form-control" placeholder="Search playlists...">
            </div>
            <div class="col-md-6 text-md-end">
                <button id="create-playlist-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create New Playlist
                </button>
            </div>
        </div>

        <div id="playlists-container" class="row g-4">
            <!-- Playlists will be dynamically inserted here -->
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div id="createPlaylistModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createPlaylistForm">
                        <div class="mb-3">
                            <label for="playlistName" class="form-label">Playlist Name</label>
                            <input type="text" class="form-control" id="playlistName" required>
                        </div>
                        <div class="mb-3">
                            <label for="playlistIcon" class="form-label">Choose Icon</label>
                            <div class="icon-selection d-flex flex-wrap gap-2" id="iconSelection">
                                <button type="button" class="btn btn-outline-primary icon-btn" data-icon="music">
                                    <i class="fas fa-music"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary icon-btn" data-icon="headphones">
                                    <i class="fas fa-headphones"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary icon-btn" data-icon="heart">
                                    <i class="fas fa-heart"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary icon-btn" data-icon="star">
                                    <i class="fas fa-star"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary icon-btn" data-icon="fire">
                                    <i class="fas fa-fire"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary icon-btn" data-icon="sun">
                                    <i class="fas fa-sun"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary icon-btn" data-icon="moon">
                                    <i class="fas fa-moon"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary icon-btn" data-icon="coffee">
                                    <i class="fas fa-coffee"></i>
                                </button>
                            </div>
                            <input type="hidden" id="selectedIcon" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="savePlaylist">Create Playlist</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="script.js"></script>
    <script src="./components/load-comps.js"></script>
    <script src="playlists.js"></script>
</body>
<script>
// Playlist search filter
$(function() {
    $('#playlistSearch').on('input', function() {
        const query = $(this).val().toLowerCase();
        $('.playlist-card').each(function() {
            const name = $(this).find('h5').text().toLowerCase();
            if (name.includes(query)) {
                $(this).closest('.col-lg-3, .col-md-4, .col-sm-6').show();
            } else {
                $(this).closest('.col-lg-3, .col-md-4, .col-sm-6').hide();
            }
        });
    });
});
</script>
</body>
</html>
