<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="header">

    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="music-player">
                    <div class="album-art">
                        <div class="album-cover">
                            <i class="fas fa-compact-disc fa-spin-slow"></i>
                        </div>
                    </div>

                    <div class="track-info">
                        <h3 id="trackTitle">Summer Vibes</h3>
                        <p id="trackArtist">The Melody Makers</p>
                    </div>

                    <div class="progress-container">
                        <span class="time-current">0:00</span>
                        <input type="range" class="progress-bar" id="progressBar" value="0" min="0" max="100">
                        <span class="time-total">3:45</span>
                    </div>

                    <div class="player-controls">
                        <button class="control-btn" id="shuffleBtn">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="control-btn" id="prevBtn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-btn" id="playBtn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="nextBtn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-btn" id="repeatBtn">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>

                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" class="volume-slider" id="volumeSlider" value="70" min="0" max="100">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>

                <div class="playlist-queue mt-4">
                    <h4>Now Playing Queue</h4>
                    <div class="queue-item active">
                        <div class="queue-number">1</div>
                        <div class="queue-info">
                            <div class="queue-title">Summer Vibes</div>
                            <div class="queue-artist">The Melody Makers</div>
                        </div>
                        <div class="queue-duration">3:45</div>
                    </div>
                    <div class="queue-item">
                        <div class="queue-number">2</div>
                        <div class="queue-info">
                            <div class="queue-title">Night Drive</div>
                            <div class="queue-artist">Echo Valley</div>
                        </div>
                        <div class="queue-duration">4:12</div>
                    </div>
                    <div class="queue-item">
                        <div class="queue-number">3</div>
                        <div class="queue-info">
                            <div class="queue-title">Morning Coffee</div>
                            <div class="queue-artist">Jazz Collective</div>
                        </div>
                        <div class="queue-duration">3:28</div>
                    </div>
                    <div class="queue-item">
                        <div class="queue-number">4</div>
                        <div class="queue-info">
                            <div class="queue-title">Sunset Boulevard</div>
                            <div class="queue-artist">Wave Riders</div>
                        </div>
                        <div class="queue-duration">3:56</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    
    <script src="player.js"></script>
    <script src="./components/load-comps.js"></script>
</body>
</html>
