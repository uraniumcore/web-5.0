<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="header">

    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="music-player">
                    <div class="album-art">
                        <div class="album-cover" id="albumCover">
                            <img id="coverImg" src="song_covers/prevail.jpg" alt="Cover" style="width:100%;height:100%;object-fit:cover;" />
                            <i class="fas fa-compact-disc fa-spin-slow" id="coverIcon" style="display:none;"></i>
                        </div>
                    </div>
                    <audio id="audioPlayer" preload="auto"></audio>
                    <div class="track-info">
                        <h3 id="trackTitle">Summer Vibes</h3>
                        <p id="trackArtist">The Melody Makers</p>
                    </div>
                    <div class="progress-container">
                        <span class="time-current">0:00</span>
                        <input type="range" class="progress-bar" id="progressBar" value="0" min="0" max="100">
                        <span class="time-total">4:00</span>
                    </div>
                    <div class="player-controls d-flex justify-content-center align-items-center gap-2">
                        <button class="control-btn" id="shuffleBtn" title="Shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="control-btn" id="prevBtn" title="Previous">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-btn" id="playBtn" title="Play/Pause">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="nextBtn" title="Next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-btn" id="repeatBtn" title="Repeat">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="volume-control mt-3 d-flex align-items-center gap-2">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" class="volume-slider" id="volumeSlider" value="70" min="0" max="100">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>

                <div class="playlist-queue mt-4">
                    <h4>Now Playing Queue</h4>
                    <div id="queue-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    
    <script src="js/player.js"></script>
    <script src="js/load-comps.js"></script>
</body>
</html>
