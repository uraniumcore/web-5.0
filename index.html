<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="header"></div>

    <section class="hero-section">
        <div class="container">
            <h1>Welcome to MusicFlow</h1>
            <p>Your ultimate music streaming experience</p>
            <a href="player.html" class="btn btn-primary btn-lg">
                <i class="fas fa-play"></i> Start Listening
            </a>
        </div>
    </section>

    <div class="container my-5">
        <div id="featuredCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#featuredCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#featuredCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#featuredCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active"
                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div class="carousel-overlay">
                        <h2>New Releases</h2>
                        <p>Discover the latest hits</p>
                    </div>
                </div>
                <div class="carousel-item" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="carousel-overlay">
                        <h2>Top Charts</h2>
                        <p>Most popular tracks this week</p>
                    </div>
                </div>
                <div class="carousel-item" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="carousel-overlay">
                        <h2>Curated Playlists</h2>
                        <p>Handpicked for you</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Featured Playlists</h2>
        <div class="row g-4" id="featured-playlists-container"></div>
    </div>

    <div id="footer"></div>

    <script src="js/script.js"></script>
    <script src="js/playlists.js"></script>
    <script>
        // Render only the main 4 playlists in the featured section
        $(function () {
            if (typeof playlists !== 'undefined') {
                const $container = $('#featured-playlists-container');
                $container.empty();
                // Only show the first 4 playlists
                playlists.slice(0, 4).forEach(function (playlist, idx) {
                    let iconHtml = '';
                    // Use FontAwesome icon
                    if (playlist.icon) {
                        iconHtml = `<i class="fas fa-${playlist.icon}"></i>`;
                    } else {
                        iconHtml = '<i class="fas fa-music"></i>';
                    }
                    $container.append(`
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="playlist-card" data-playlist-index="${idx}">
                        <div class="playlist-img" style="background: ${playlist.gradient}">${iconHtml}</div>
                        <h5>${playlist.title}</h5>
                        <p class="playlist-stats">${playlist.songs} songs â€¢ ${playlist.duration}</p>
                    </div>
                </div>
            `);
                });
                // Click handler to redirect to player.html with queue
                $container.on('click', '.playlist-card', function () {
                    const idx = $(this).data('playlist-index');
                    const playlist = playlists[idx];
                    if (playlist && playlist.tracks) {
                        localStorage.setItem('musicflow_queue', JSON.stringify(playlist.tracks));
                        window.location.href = 'player.html';
                    }
                });
            }
        });
    </script>
    <script src="js/load-comps.js"></script>
</body>

</html>
