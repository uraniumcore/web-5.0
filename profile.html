<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="fas fa-user-circle fa-4x mb-3 text-primary"></i>
                        <h3 id="profileName">User</h3>
                        <p class="text-muted" id="profileEmail"></p>
                        <button id="logoutBtn" class="btn btn-outline-danger mt-3">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="script.js"></script>
    <script src="./components/load-comps.js"></script>
    <script>
    $(function() {
        // Load user from localStorage
        const user = JSON.parse(localStorage.getItem('musicflow_current_user'));
        if (!user) {
            window.location.href = 'index.html';
            return;
        }
        $('#profileName').text(user.name);
        $('#profileEmail').text(user.email);
        $('#logoutBtn').on('click', function() {
            localStorage.removeItem('musicflow_current_user');
            window.location.href = 'index.html';
        });
    });
    </script>
</body>
</html>
